<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JY Prayer Requests</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg">
        <form name="prayer-request">
            <div class="title">
                <h1>Prayer Requests</h1>
            </div>
            <div class="ip-group">
                <label for="name">Your name</label>
                <input type="text" id="name">
            </div>
            <div class="ip-group">
                <label for="request">Prayer Request</label>
                <textarea id="request" rows="10"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
